header:
    title: Jackbox France
    text: La communauté française de Jackbox
    button: Montrez moi en plus
    buttonlink: "#patcher"

patcher:
    title: Jackbox Utility
    text: L'application ultime pour télécharger les patchs français pour les jeux Jackbox
    button: Télécharger
    buttonlink: "patcher"
    section: "patcher"

controller:
    title: Jackbox.tv français
    text: Connectez vous et jouez à Jackbox.tv en français
    button: Jouons maintenant
    buttonlink: "https://laboxdejack.fr/"

patcher_page:
    title: Jackbox Utility
    text: Téléchargez l'application grâce aux boutons ci-dessous
    buttonWindows: Windows
    downloadWindows: https://github.com/AlexisL61/JackboxUtilityUpdater/releases/latest/download/JackboxUtility_Windows.zip
    buttonLinux: Linux
    downloadLinux: https://github.com/AlexisL61/JackboxUtilityUpdater/releases/latest/download/JackboxUtility_Linux.zip
    manualInstallationLink: "#manual_installation"
    manualInstallationText: "Téléchargement manuel"

patcher_page_after_installation:
    title: "Après le téléchargement"
    text: "Suivez les instructions ci-dessous"
    section: after_installation
    list:
      - title: "Dézipper le fichier"
        desc: "Commencez par dézipper le fichier téléchargé"
        icon: fas fa-archive #find more at https://fontawesome.com/icons
      - title: "Lancez l'exécutable"
        desc: "Lancez l'exécutable **JackboxUtility** qui se trouve dans le fichier dézippé"
        icon: fas fa-play       
      - title: "Commencez à télécharger !"
        desc: "Commencez à télécharger les patchs français et lancez vos jeux Jackbox favoris !"
        icon: fas fa-download

patcher_page_manual_installation:
    title: "Téléchargement manuel"
    text: "Vous pouvez toujours télécharger les patchs de manière manuelle"
    section: manual_installation
    list:
      - title: "Choisir son pack"
        desc: "Sélectionnez le dossier Github du jeu Jackbox que vous voulez patcher en suivant [ce lien](https://github.com/orgs/Jackbox-France/repositories?q=The-Jackbox-Party-Pack&type=all&language=&sort=name)"
        icon: fa fa-folder #find more at https://fontawesome.com/icons
      - title: "Télécharger le patch"
        desc: "Cliquez sur 'Releases' puis sur la dernière version du patch. Téléchargez le fichier **.zip**"
        icon: fas fa-download       
      - title: "Dézipper le patch"
        desc: "Dézipper le patch dans le dossier du jeu Jackbox que vous avez choisi précédemment"
        icon: fas fa-file

